<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="root">

    </div>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    

    <script type="text/babel">

        //We cen nest one component into another
        const Paragraph = ({text})=> <p>{text}</p>

        //Prop drilling - when we pass a prop to parent component, only to be passed down to its child component
            //We are passing here information from Section into Paragraph
            //This is used in practice but in this case we can avoid it
            //We can avoid prop drilling by props.children
        //props.children
            //We can use those on components that do not know their children ahead of time
        const Section =({headingText, children}) => (
            <section>
                <h1>{headingText}</h1>
                {children}
            </section>
        )

            //This is another example of component notation:
                //<Component> propsKeyValue={value} <ChildComponent childElementPropsKey/> </Component>
                //This will allow us to avoid component drilling
        const SectionBlock = () => (
            <Section
            headingText="Blog post" 
            text= "My first blog post">
                <Paragraph text ="My first post text"/>
                <Paragraph text = "My second paragraph"/>
            </Section>)

        ReactDOM.render( <SectionBlock />, 
        document.getElementById('root'))
    </script>
</body>
</html>
