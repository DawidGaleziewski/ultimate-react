<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- Compare html input with JSX input -->
    <label for="test-input">Test for html</label>
    <input id="test-input" maxlength="10" readonly class="input-style"/>

    <div id="root">

    </div>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        // There are diffrences between JSX and HTML
            //Attributes will fallow JavaScript naming conventions therefore:
                //maxlength => maxLength
                //readonly => readOnly
        const input = (
            <React.Fragment>
                <label htmlFor="jsxInput">Test for JSX</label>
                <input id="jsxInput" maxLength="10" readOnly className="input-style"/>
            </React.Fragment>
            )
        //JSX elements HAVE to be closed /. It is not optional like in HTML
        //There are reserver words in JSX like class
            //Clas should be className
        //for is also reserver and should be htmlFor

        ReactDOM.render(input, document.getElementById('root'))
    </script>
</body>
</html>
