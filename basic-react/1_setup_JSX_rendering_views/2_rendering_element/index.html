<!-- we need html boilerplate -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rendering</title>
</head>
<body>
    <!-- Hosting container for whole react container -->
    <div id="root">

    </div>
 
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script type="text/javascript">
        //Any html element can be created or changed by react
            //Args: type of element created
                //Props - attributes for the html
                //Children elements
        //React.createElement(type,[props], [...children] )
        const button = React.createElement(
            'button', 
            {type: 'button'}, 
            'Save'
            )
        //ReactDOM.render accepts two args: element, container it will be rendered in
        ReactDOM.render(button, document.getElementById('root'));
    </script>
</body>
</html>
