<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="root">

    </div>
    
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const x = 10;
        const y = 200;
        //We can perform calculations in JSX curly braces
        //We can even run a function
            //Observation, we need to run IIFE in order for that to work 
        //We can use function declared somewhere else
        // const getValue = ()=> 'Function returned text 2';

        const getFormattedText = string => `The count is: ${string}`

        let count = 0;
        const interval = setInterval(() => {
            const paragraph = <p>{getFormattedText(count)}</p>;
            ReactDOM.render(
                paragraph,
                document.getElementById('root')
            );

            if(count===1000){
                clearInterval(interval);
            }else {
                count++
            }

        });

        //This can also have uses to affect view when having errors
        const isError = true;
        const errorContainer = <div className={isError ? 'error' : 'standard'}>
            {
                isError ?
                <p>Panic! Something went wrong!</p>
                :
                <p>Stop panicking</p>
            }
        </div>


        // ReactDOM.render(paragraph, document.getElementById('root'));
    </script>
</body>
</html>
